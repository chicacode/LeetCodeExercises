<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Spotify app">
    <meta name="keywords" content="HTML, CSS, JavaScript, Spotify, Flexbox">
    <meta name="author" content="Geri">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Spotify App</title>
</head>

<body>
    <header class="header">

        <div class="page-header-flow">

            <span class="flow">
                <i class="fas fa-chevron-left"></i>
            </span>

            <span class="flow">
                <i class="fas fa-chevron-right"></i>
            </span>

        </div>
        <div class="search">
            <input type="text" placeholder="Search" class="search-input" />
        </div>

        <div class="user">

            <div class="user__notifications">

                <i class="fas fa-bell"></i>

            </div>

            <div class="user__inbox">

                <i class="fas fa-archive"></i>

            </div>

            <div class="user__info">

                <span class="user__info__img">

                    <img src="https://i.scdn.co/image/ab67757000003b8283d6714c366d78dea378bf93" alt="Profile Picture"
                        class="img-responsive" />

                </span>

                <span class="user__info__name">

                    <span class="first">Geri</span>

                    <span class="last">Hernan Al</span>

                </span>

            </div>

            <div class="user__actions">

                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <li class="list-menu"><a href="#" class="dropdown-menu-link">Private Session</a></li>
                        <li class="list-menu"><a href="#" class="dropdown-menu-link">Account</a></li>
                        <li class="list-menu"><a href="#" class="dropdown-menu-link">Settings</a></li>
                        <li class="list-menu"><a href="#" class="dropdown-menu-link">Log Out</a></li>
                    </ul>
                </div>

            </div>

        </div>
        <!-- <nav>
            <ul>
                <li><a href="http://" class="capitalize">home</a></li>
                <li><a href="http://" class="capitalize">search</a></li>
                <li><a href="http://" class="capitalize">your library</a></li>
            </ul>

        </nav> -->
    </header>
    <div class="container-main">
        <section class="content">


            <div class="content-sidebar">
                <section class="navigation">

                    <div class="navigation__list">
                        <aside>
                            <div class="sidebar">

                                <div class="navigation__list-header" role="button" data-toggle="collapse" href="#main"
                                    aria-expanded="true" aria-controls="main">
                                    main
                                </div>

                                <div class="collapse">
                                    <a href="#" class="navigation__list__item">

                                        <i class="fas fa-browser"></i>
                                        <span>
                                            Browser
                                        </span>
                                    </a>
                                </div>



                                <a href="#" class="navigation__list__item">
                                    <i class="fas fa-person"></i>
                                    <span>
                                        Activity
                                    </span>
                                </a>

                                <a href="#" class="navigation__list__item">

                                    <i class="fas fa-signal-stream"></i>
                                    <span>
                                        Radio
                                    </span>
                                </a>
                            </div>
                        </aside>
                    </div>

                    <div class="navigation__list">

                        <div class="navigation__list-header" role="button" data-toggle="collapse" href="#yourmusic"
                            aria-expanded="true" aria-controls="yourmusic">
                            Your Music
                        </div>
                        <div class="collapse in" id="yourmusic">
                            <a href="#" class="navigation__list__item">
                                <i class="fas fa-headphones"></i>
                                <span>
                                    Your top songs
                                </span>
                            </a>
                            <a href="#" class="navigation__list__item">
                                <i class="fas fa-music"></i>
                                <span>
                                    albums
                                </span>
                            </a>
                            <a href="#" class="navigation__list__item">
                                <i class="fas fa-user-music"></i>
                                <span>
                                    artists
                                </span>
                            </a>
                            <a href="#" class="navigation__list__item">
                                <i class="fas fa-files"></i>
                                <span>
                                    local files
                                </span>
                            </a>
                        </div>

                    </div>
                </section>
            </div>

            <div class="main-content">
                <section class="main-section__episodes">
                    <h2>Episodes for you</h2>
                </section>
                <section class="main-section">
                    <h2>Title</h2>
                </section>

                <section class="playlist">
                    <a href="#">
                        <i class="fas fa-plus-outline"></i>
                        New playlist
                    </a>

                </section>

                <section class="playing">
                    <div class="playing__art">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/cputh.jpg" alt="Album Art" />
                    </div>

                    <div class="playing__song">
                        <a href="#" class="playing__song__name">Hear me now</a>
                        <a href="#" class="playing__song__artist">Alok</a>
                    </div>

                    <div class="playing__add">
                        <i class="fas fa-check"></i>
                    </div>
                </section>
            </div>





        </section>





    </div>


</body>

</html>
